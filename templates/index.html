<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroClimate Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
<body>
<header>
    <h1><i class="fas fa-seedling"></i> AgroClimate Advisor</h1>
    <p>Ask climate-smart farming questions and get AI insights</p>
  </header>

 <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar-left">
      <h2>Quick Tips</h2>
      <div id="quick-tips-container">
        <!-- Tips will rotate here -->
       </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-window" id="chat-window">
        <div class="message-wrapper bot">
          <img src="{{ url_for('static', filename='images/robot.png') }}" class="avatar" alt="Bot">
          <div class="message bot">
            Hi! How can I help with your crops today?
            <div class="timestamp">Just now</div>
          </div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type your message..." id="user-input">
        <button id="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AgroClimate • Powered by IBM Call for Code
  </footer>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
